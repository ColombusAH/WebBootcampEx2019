<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitHub Viewer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>GitHub Viewer</h1>
    </header>

    <div class="mainPage">
      <div class="mainPage__searchPanel">
        <input type="text" class="searchPanel__inputSearch" />
        <button class="searchPanel__btnSearch">Search</button>
      </div>

      <div class="mainPage__card">
        <img
          class="card__userImage"
          src="https://avatars3.githubusercontent.com/u/32312765?v=4"
        />

        <div class="card__userDetails">
          <h1 class="userDetails__username--centered">John Doe</h1>
          <button>Repositories</button>
          <button>Full Profile</button>
        </div>
      </div>

    <div class="mainPage__card">
        <img class="card__userImage" src="https://avatars3.githubusercontent.com/u/32312765?v=4" />
    
        <div class="card__userDetails">
            <h1 class="userDetails__username--centered">John Wick</h1>
            <button>Repositories</button>
            <button>Full Profile</button>
        </div>
    </div>

    <div class="userRepo">
      <header>
        <h1 id="username"></h1>
      </header>

    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
